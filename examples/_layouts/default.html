<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Web Awesome CDN -->
    <script src="https://kit.webawesome.com/43e2fc18755d4267.js" crossorigin="anonymous"></script>
    
    <!-- Minimal styling -->
    <style>
        body {
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Use a content wrapper for better readability */
        main {
            max-width: 900px;
        }

        wa-card, wa-details, wa-tab-group {
            margin-top: 1rem;
            display: block;
        }

        /* Callouts in a flex container to show size differences */
        wa-callout {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        /* Create visual grouping for component examples */
        h3 + wa-callout,
        p + wa-callout,
        wa-callout + wa-callout {
            margin-top: 0.5rem;
        }

        /* Inline components */
        wa-button, wa-tag, wa-icon, wa-badge {
            margin-top: 1rem;
        }

        /* Code blocks */
        pre, code {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 0.2em 0.4em;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.9em;
        }

        pre {
            padding: 1rem;
            overflow-x: auto;
        }

        /* Add visual separation between component groups */
        h2 {
            border-top: 1px solid #e9ecef;
            padding-top: 2rem;
        }

        h2:first-of-type {
            border-top: none;
            padding-top: 0;
        }

        /* Heading styles */
        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            padding-left: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        
        h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #34495e;
            padding-left: 0.75rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        h4 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #34495e;
            padding-left: 0.5rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        /* First heading spacing adjustment */
        h2:first-of-type {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
