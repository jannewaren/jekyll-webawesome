<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Web Awesome CDN -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.4/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.4/dist/webawesome.loader.js"></script>
    
    <!-- Minimal styling -->
    <style>
        body {
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        wa-callout, wa-card, wa-button, wa-tag, wa-details, wa-tab-group, wa-icon, wa-badge {
            margin-top: 1rem;
        }

        /* Heading styles */
        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            padding-left: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        
        h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #34495e;
            padding-left: 0.75rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        h4 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #34495e;
            padding-left: 0.5rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        /* First heading spacing adjustment */
        h2:first-of-type {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
